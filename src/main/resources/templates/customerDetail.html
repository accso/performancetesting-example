<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coffeeshop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                        <h1>Kunde</h1>
                        <form class="form-horizontal" th:action="@{/customer/{id}/favorites(id=${customer.id})}" method="post" enctype="multipart/form-data" >
                            <fieldset>
                                <div  class="form-group">
                                    <label class="col-lg-2 control-label">Name</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" disabled="disabled" 
                                               th:value="${customer.firstName + ' ' + customer.lastName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Favoriten</label>
                                    <div class="col-lg-10">
                                        <ul>
                                            <div th:each="product : ${customer.favorites}">
                                                <li> <span th:text="${product.name}" /> - <span th:text="${product.description}" /> </li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6 col-lg-offset-2">
                                        <div class="input-group" >
                                            <select name="productId" class="form-control"  >
                                                <option th:each="product : ${products}" 
                                                        th:value="${product.id}" 
                                                        th:text="${product.longtext}">Produkt</option>
                                            </select>
                                            <span class="input-group-btn">
                                                <button type="submit" class="btn btn-default">Produkt hinzufügen</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/customers}">Zurück zur Übersicht</a>
    </body>
</html>
