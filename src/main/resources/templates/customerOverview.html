<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Coffeeshop</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                        <h1>Kunden</h1>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Produkte</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                                    <td>
                                        <span th:each="product,iterStat : ${customer.favorites}">
                                            <span th:text="${product.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/customer/{id}(id=${customer.id})}">anzeigen</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-7 col-sm-6">
                        <h1>Neuen Kunden anlegen</h1>

                        <form th:action="@{/customers}" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Vorname</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="firstName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Nachname</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="lastName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 col-lg-offset-3">
                                        <button type="Anlegen" class="btn btn-primary" name="button">Anlegen</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
